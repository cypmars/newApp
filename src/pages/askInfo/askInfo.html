<ion-header no-border>
  <ion-navbar color='primary' hideBackButton="true">
    <ion-buttons start>
      <button ion-button icon-left (click)="prev()"><ion-icon name="arrow-back"></ion-icon>back</button>
    </ion-buttons>
    <ion-title>
      
    </ion-title>
    <ion-buttons end>
     
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="splash-bg">
    <div class="splash-relative">
            <div class="splash-intro">
                  Demande d'informations
            </div>
            <br>
            <div padding>
            <div class="splash-form">
              <p *ngIf="submitAttempt" style="color: #ea6153;">S'il-vous-plait, remplissez les champs suivants.</p>
              <form [formGroup]="askInfoForm" (submit)="askInfo()">
                  <ion-list text-center>
              
                    <ion-item>
                      <ion-input formControlName="firstName" type="text" [(ngModel)]="mail.sendBy.firstName" name="sendBy.firstName"></ion-input>
                    </ion-item>
                    
                    <ion-item>
                      <ion-input formControlName="lastName" type="text" [(ngModel)]="mail.sendBy.lastName" name="sendBy.lastName"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-input formControlName="email" type="text" [(ngModel)]="mail.sendBy.email" name="sendBy.email"></ion-input>
                    </ion-item>
              
                    <br>

                    <ion-item>
                      <ion-input formControlName="about" type="text" [(ngModel)]="mail.about" name="about">{{ mail.about }}</ion-input>
                    </ion-item>

                    <br>

                    <ion-item>
                      <ion-input formControlName="object" type="text" [(ngModel)]="mail.object" name="object"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-textarea formControlName="text" type="text" [(ngModel)]="mail.text" name="text"></ion-textarea>
                    </ion-item>
              
                    <button ion-button class="login">Envoyer !</button>
              
                  </ion-list>
                </form>                
              </div>
          </div>
    </div>
  </div>
</ion-content>
