
  <ion-header no-border>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-buttons start>

    </ion-buttons>
    <ion-title>

    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="login()"><ion-icon name="contact"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<div> hello network</div>
  <div *ngFor="let message of messages" class="message-wrapper" on-hold="onMessageHold($event, $index, message)">
		<div *ngIf="user._id !== message.userId">
			<img (click)="viewProfile(message)" class="profile-pic left" [src]="toUser.pic" />
			<!--  wave-->
			<div class="chat-bubble left slide-left">

				<div class="message" [innerHTML]="message.text" autolinker>
				</div>

				<div class="message-detail">
					<span (click)="viewProfile(message)" class="bold">{{toUser.username}}</span>
				</div>

			</div>
		</div>

		<div *ngIf="user._id === message.userId">

			<img (click)="viewProfile(message)" class="profile-pic right" [src]="user.pic" />

			<div class="chat-bubble right slide-right">

				<div class="message" [innerHTML]="message.text" autolinker>
				</div>

				<div class="message-detail">
					<span (click)="viewProfile(message)" class="bold">{{user.username}}</span>
				</div>

			</div>

		</div>

		<div class="cf"></div>

  </div>  
  
</ion-content>
<ion-footer>
	<form [formGroup]="messageForm" (submit)="ask(chatBox)" novalidate>
		<ion-item>
			<ion-input formControlName="message" [(ngModel)]="chatBox" placeholder="Send a message..."></ion-input>
			<button ion-button clear (click)="ask(chatBox)" item-end><ion-icon class="footer-btn" name="send"></ion-icon></button>
		</ion-item>
	</form>
</ion-footer>
