
  <ion-header no-border>
    <ion-navbar color="primary" hideBackButton="true">
      <ion-buttons start>
  
      </ion-buttons>
      <ion-title>
  
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-left (click)="login()"><ion-icon name="contact"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <div *ngFor="let message of messages" class="message-wrapper" on-hold="onMessageHold($event, $index, message)">
    <div *ngIf="user._id !== message.userId">
      <img class="profile-pic left" [src]="toUser.pic" />
      <div class="chat-bubble left slide-left">
          
         <div class="message" [innerHTML]="message.text.speech" autolinker></div>
          
        <div class="message-detail">
          <span class="bold">{{toUser.username}}</span>
        </div>
          
      </div>
    </div>
    <div *ngIf="user._id === message.userId">
      <img class="profile-pic right" [src]="user.pic" />

      <div class="chat-bubble right slide-right">
          
        <div class="message" [innerHTML]="message.text" autolinker></div>

        <div class="message-detail">
          <span class="bold">{{user.username}}</span>
        </div>

      </div>
    </div>
    <div class="cf"></div>
  </div>
</ion-content>

<ion-footer color="primary">
    <ion-item>
        <ion-badge class="message-form-badge" (click)="listenForSpeech()"><ion-icon name="mic"></ion-icon></ion-badge>
        <ion-input [(ngModel)]="newMessage" placeholder="Send a message..."></ion-input>
        <button ion-button clear (click)="sendMessage()" item-end><ion-icon class="footer-btn" name="send"></ion-icon></button>
    </ion-item>
</ion-footer>
