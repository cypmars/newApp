<ion-header no-border>
  <ion-navbar color='primary' hideBackButton="true">
    <ion-buttons start>
      <button ion-button icon-left (click)="prev()"><ion-icon name="arrow-back"></ion-icon>back</button>
    </ion-buttons>
    <ion-title>
      
    </ion-title>
    <ion-buttons end>
     
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="splash-bg">
    <div class="splash-relative">
            <div class="splash-logo"></div>
            <div class="splash-intro">
                  Demande d'informations
            </div>
            <br>
            <div padding>
            <div class="splash-form">
              <button ion-button block (click)="signup()"><ion-icon name="logo-linkedin" class="white-text"></ion-icon> &nbsp;&nbsp;Se connecter avec LinkedIn</button>
              <br>
              <form [formGroup]="askForm">
                  <ion-list text-center>
              
                    
                    <ion-item>
                      <ion-input type="text" [(ngModel)]="mail.sendBy.firstname" formControlName="firstname" name="firstname"></ion-input>
                    </ion-item>
              
                    <ion-item>
                      <ion-input type="text" [(ngModel)]="mail.sendBy.lastname" formControlName="lastname"  name="lastname"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-input type="email" [(ngModel)]="mail.sendBy.email" formControlName="email" name="email"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-input type="text" [(ngModel)]="mail.about" formControlName="about" name="about" disabled></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-input type="text" [(ngModel)]="mail.object" formControlName="object"  name="object"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-textarea type="text" [(ngModel)]="mail.message" formControlName="message" name="message"></ion-textarea>
                    </ion-item>
              
                    <button ion-button (click)="sendMail()">Envoyer !</button>
              
                  </ion-list>
                </form>                
              </div>
          </div>
    </div>
  </div>
</ion-content>
