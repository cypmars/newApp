<ion-header no-border>
  <ion-navbar color='primary' hideBackButton="true">
    <ion-buttons start>
      <button ion-button icon-left (click)="prev()"><ion-icon name="arrow-back"></ion-icon>back</button>
    </ion-buttons>
    <ion-title>
      
    </ion-title>
    <ion-buttons end>
     
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="splash-bg">
    <div class="splash-relative">
            <div class="splash-intro">
                  Demande d'informations ou de devis
            </div>
            <br>
            <div padding>
            <hr>
            <div class="splash-form">
              <button ion-button block (click)="login()">Connectez-vous</button>
              <br>
              <h4 text-center style="color:white">Ou</h4>
              <br>
              <form (submit)="send()">
                  <ion-list text-center>
                    <ion-item>
                      <ion-input type="text" [(ngModel)]="mail.sendBy.firstname" name="firstname"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input type="text" [(ngModel)]="mail.sendBy.lastname" name="lastname"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input type="email" [(ngModel)]="mail.sendBy.email" name="email"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input type="text" [(ngModel)]="mail.about" name="about"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input type="text" [(ngModel)]="mail.object" name="object"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-textarea type="text" [(ngModel)]="mail.message" name="message"></ion-textarea>
                    </ion-item>
              
                    <button ion-button class="login">Envoyer !</button>
              
                  </ion-list>
                </form>                
              </div>
          </div>
    </div>
  </div>
</ion-content>
