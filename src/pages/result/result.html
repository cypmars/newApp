<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-buttons start>
      
    </ion-buttons>
    <ion-title>
      Recherche
    </ion-title>
    <ion-buttons end>
     
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>
 <ion-content>
    <div class="splash-relative">
        <h3 class="white-text margin-plus" text-center>Faites glisser les cartes vers la droite ou la gauche</h3>
        <div class="splash-info" center>
            <div class="splash-form">
                <div class="chart-container">
                    <div class="network-canvas" [visNetwork]="visNetwork" [visNetworkData]="visNetworkData" [visNetworkOptions]="visNetworkOptions" (initialized)="networkInitialized()"></div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
