<ion-header no-border>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-buttons start>
        <button ion-button icon-left (click)="prev()"><ion-icon name="arrow-back"></ion-icon></button> 
    </ion-buttons>
    <ion-title>
      Recherche
    </ion-title>
    <ion-buttons end>
     
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>
 <ion-content>
    <div class="splash-relative">
        <p class="white-text margin-plus" text-center>Nous avons déterminé votre besoin !</p>
        <div class="splash-info" center>
            <div class="splash-form">
                <div class="chart-container">
                    <div class="network-canvas" [visNetwork]="visNetwork" [visNetworkData]="visNetworkData" [visNetworkOptions]="visNetworkOptions" (initialized)="networkInitialized()"></div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
