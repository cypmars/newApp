
  <div class="splash-bg">
    <div class="splash-relative">
        <h3 class="white-text margin-plus" text-center>Nous vous proposons:</h3>
        <div class="splash-info" center>
            <div class="splash-form">
                <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)" id="card-stack">

                    <ion-card #mycards1 swing-card *ngFor="let c of cards">
                      
                      <ion-item *ngIf="c.question">
                          <div id="validate-or-not" class="validate-or-not"></div>
                          <img *ngIf="c.img_src" [src]="c.img_src">
                          <h1 class="relative-pos" style="color: black;">{{ c.question }}</h1>
                      </ion-item>
                 
                      <ion-row *ngIf="c.name">
                        <ion-col>
                          <button ion-button clear icon-left color="secondary" (click)="voteUp(true)">
                              <ion-icon name="checkmark-circle"></ion-icon>
                              YES
                          </button>
                        </ion-col>
                        <ion-col>
                          <button ion-button clear icon-left color="danger" (click)="voteUp(false)">
                            <ion-icon name="close-circle"></ion-icon>
                            NO
                          </button>
                        </ion-col>
                      </ion-row>
                    </ion-card>
                  </div>
                  <p style="text-align: center; width: 100%;">{{ recentCard }}</p>
              </div>
        </div>
    </div>
  </div>
