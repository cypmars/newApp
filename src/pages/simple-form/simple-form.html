<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-buttons start>

    </ion-buttons>
    <ion-title>
      Recherche
    </ion-title>
    <ion-buttons end>
     
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="primary" no-border-top>
    <ion-segment [(ngModel)]="searchType" color="light">
      <ion-segment-button value="Simple">
        Simple
      </ion-segment-button>
      <ion-segment-button value="Interactive">
        Interactive
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

          <ion-item *ngFor="let item of items">
              {{ item }}
          </ion-item>
        </ion-list>
      </div>
