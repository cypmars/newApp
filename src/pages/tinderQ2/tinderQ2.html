<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-buttons start>
      <button *ngIf="showButton" ion-button icon-left (click)="prev()"><ion-icon name="arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title>
      Recherche
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="login()"><ion-icon name="contact"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <form>
    <ion-auto-complete [dataProvider]="completeTestService" (itemSelected)="getVal($event)" [(ngModel)]="placeholder" name="placeholder"></ion-auto-complete>
  </form>
</ion-header>
 <ion-content>
        <p class="white-text margin-plus" text-center style="font-size:1.2em;">Faites glisser les cartes vers la droite ou la gauche</p>
        <div class="splash-info" center>
            <div class="splash-form">
                <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" id="card-stack">

                    <ion-card #mycards1 swing-card *ngFor="let c of cards">
                      <ion-card-content>
                          <ion-item>
                              <div id="validate-or-not" class="validate-or-not"></div>
                              <img [src]="c.img">
                              <div class="relative-pos" style="background-color: rgba(0,0,0,0.5); width:100%">
                                <h1 style="font-weight: 900">{{ c.question }}</h1>
                              </div>
                          </ion-item>
                      </ion-card-content>
                    </ion-card>
                  </div>
              </div>
        </div>
</ion-content>

<ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
            <button ion-button clear icon-left color="danger" (click)="voteUp(false)">
                <ion-icon name="close-circle" class="footer-btn"></ion-icon>
                NO
              </button>
        </ion-col>
        <ion-col text-center>
            <button ion-button clear icon-left color="secondary" (click)="voteUp(true)">
                <ion-icon name="checkmark-circle" class="footer-btn"></ion-icon>
                YES
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
